<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Portfolio Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>My Equity Portfolio</h1>
  <table id="portfolio">
    <thead>
      <tr>
        <th>Symbol</th><th>Shares</th><th>Price</th><th>Value</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiKey = 'YOUR_API_KEY_HERE'; // <-- Replace with your actual API key
    const portfolio = [
      { symbol: "AAPL", shares: 10 },
      { symbol: "MSFT", shares: 5 },
      { symbol: "TSLA", shares: 2 }
    ];

    async function fetchPrice(symbol) {
      const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${apiKey}`);
      const data = await response.json();
      return data.c; // current price
    }

    async function updatePortfolio() {
      const tbody = document.querySelector("#portfolio tbody");
      tbody.innerHTML = "";

      for (const stock of portfolio) {
        const price = await fetchPrice(stock.symbol);
        const value = (price * stock.shares).toFixed(2);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${stock.symbol}</td>
          <td>${stock.shares}</td>
          <td>$${price.toFixed(2)}</td>
          <td>$${value}</td>
        `;
        tbody.appendChild(row);
      }
    }

    updatePortfolio();
  </script>
</body>
</html>
